<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamVerse - Animes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="preloader"><div class="spinner"></div></div>
    <div id="notificationContainer"></div>
    <div id="header-placeholder"></div>

    <!-- Authentication Modal: Handles user login and signup -->
    <div id="authModal" class="modal-overlay hidden">
      <div class="modal-content glass">
        <!-- Close button for the authentication modal -->
        <button id="closeAuth" class="modal-close-btn">
          <i class="ri-close-line ri-lg"></i>
        </button>
        <div class="modal-inner-content">
          <div class="auth-icon-container">
            <div class="auth-icon-wrapper">
              <div class="auth-icon">
                <i class="ri-user-line ri-2x"></i>
              </div>
            </div>
          </div>
          <!-- Authentication Tabs: To switch between Login and Sign Up forms -->
          <div class="auth-tabs">
            <button id="loginTab" class="auth-tab active">Login</button>
            <button id="signupTab" class="auth-tab">Sign Up</button>
          </div>
          <!-- Login Form -->
          <div id="loginForm" class="auth-form">
            <div class="form-group">
              <label class="form-label" for="login-email"
                >Email or Username</label
              >
              <input type="text" id="login-email" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password">Password</label>
              <input type="password" id="login-password" class="form-input" />
            </div>
            <div class="form-options">
              <label class="custom-checkbox">
                Remember me
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <a href="#" class="form-link">Forgot Password?</a>
            </div>
            <button class="btn btn-primary btn-full-width auth-submit-btn">
              Login
            </button>
            <div class="form-divider">
              <span class="form-divider-text">or continue with</span>
            </div>
            <div class="social-login-buttons">
              <button class="social-btn">
                <i class="ri-google-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-facebook-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-apple-fill ri-lg"></i>
              </button>
            </div>
          </div>
          <!-- Sign Up Form (initially hidden) -->
          <div id="signupForm" class="auth-form hidden">
            <div class="form-group">
              <label class="form-label" for="signup-username">Username</label>
              <input type="text" id="signup-username" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-email">Email</label>
              <input type="email" id="signup-email" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-password">Password</label>
              <input type="password" id="signup-password" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-confirm-password"
                >Confirm Password</label
              >
              <input
                type="password"
                id="signup-confirm-password"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label class="custom-checkbox terms-checkbox">
                I agree to the
                <a href="#" class="form-link">Terms of Service</a>
                <!-- and <a href="#"
                          class="form-link">Privacy Policy</a> -->
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <button class="btn btn-primary btn-full-width auth-submit-btn">
              Sign Up
            </button>
            <div class="form-divider">
              <span class="form-divider-text">or sign up with</span>
            </div>
            <div class="social-login-buttons">
              <button class="social-btn">
                <i class="ri-google-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-facebook-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-apple-fill ri-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="container page-content">
      <section class="content-section">
        <h2 class="section-title">All Animes</h2>
        <div class="content-grid" id="animesCategoryGrid">
          <!-- Anime cards will be populated by JS -->
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Corrected Module Scripts -->
    <script type="module" src="js/templates.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/watchlist.js"></script>
    <script type="module" src="js/animes.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamVerse - Download for Free</title>
    <!-- Google Fonts for branding and general UI text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Remixicon for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!-- Pre-loader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- Notification Container: Used by notifications.js to display toast messages -->
    <div id="notificationContainer"></div>

    <!-- Header Placeholder: Content will be loaded dynamically by templates.js -->
    <div id="header-placeholder"></div>

    <!-- Authentication Modal: Handles user login and signup -->
    <div id="authModal" class="modal-overlay hidden">
      <div class="modal-content glass">
        <!-- Close button for the authentication modal -->
        <button id="closeAuth" class="modal-close-btn">
          <i class="ri-close-line ri-lg"></i>
        </button>
        <div class="modal-inner-content">
          <div class="auth-icon-container">
            <div class="auth-icon-wrapper">
              <div class="auth-icon">
                <i class="ri-user-line ri-2x"></i>
              </div>
            </div>
          </div>
          <!-- Authentication Tabs: To switch between Login and Sign Up forms -->
          <div class="auth-tabs">
            <button id="loginTab" class="auth-tab active">Login</button>
            <button id="signupTab" class="auth-tab">Sign Up</button>
          </div>
          <!-- Login Form -->
          <div id="loginForm" class="auth-form">
            <div class="form-group">
              <label class="form-label" for="login-email"
                >Email or Username</label
              >
              <input type="text" id="login-email" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password">Password</label>
              <input type="password" id="login-password" class="form-input" />
            </div>
            <div class="form-options">
              <label class="custom-checkbox">
                Remember me
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <a href="#" class="form-link">Forgot Password?</a>
            </div>
            <button class="btn btn-primary btn-full-width auth-submit-btn">
              Login
            </button>
            <div class="form-divider">
              <span class="form-divider-text">or continue with</span>
            </div>
            <div class="social-login-buttons">
              <button class="social-btn">
                <i class="ri-google-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-facebook-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-apple-fill ri-lg"></i>
              </button>
            </div>
          </div>
          <!-- Sign Up Form (initially hidden) -->
          <div id="signupForm" class="auth-form hidden">
            <div class="form-group">
              <label class="form-label" for="signup-username">Username</label>
              <input type="text" id="signup-username" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-email">Email</label>
              <input type="email" id="signup-email" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-password">Password</label>
              <input type="password" id="signup-password" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label" for="signup-confirm-password"
                >Confirm Password</label
              >
              <input
                type="password"
                id="signup-confirm-password"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label class="custom-checkbox terms-checkbox">
                I agree to the
                <a href="#" class="form-link">Terms of Service</a>
                <!-- and <a href="#"
                            class="form-link">Privacy Policy</a> -->
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <button class="btn btn-primary btn-full-width auth-submit-btn">
              Sign Up
            </button>
            <div class="form-divider">
              <span class="form-divider-text">or sign up with</span>
            </div>
            <div class="social-login-buttons">
              <button class="social-btn">
                <i class="ri-google-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-facebook-fill ri-lg"></i>
              </button>
              <button class="social-btn">
                <i class="ri-apple-fill ri-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Section: Features a dynamic background slider with content titles -->
    <section id="heroSection" class="hero-section">
      <div class="hero-slider-background" id="heroSlider">
        <!-- Background slides will be populated dynamically by main.js -->
        <div class="hero-gradient-overlay"></div>
        <!-- Navigation dots for the hero slider -->
        <div class="hero-slider-dots">
          <button data-slide="0" class="active"></button>
          <button data-slide="1"></button>
          <button data-slide="2" class="active"></button>
          <!-- More buttons can be added here if more than 3 slides are expected -->
        </div>
      </div>
      <div id="heroContentContainer" class="container hero-content-container">
        <!-- Dynamic content for the hero slider is embedded directly into slides via JS -->
        <div class="hero-content-main"></div>
      </div>
    </section>

    <!-- Main Content Area: Contains various content sections like Movies, Animes, Webseries, and Genres -->
    <main class="container page-content">
      <!-- Movies Section: Displays a curated list of movie content -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Movies</h2>
          <a href="movies.html" class="section-link" target="_blank">See All</a>
        </div>
        <!-- Individual rows for independent horizontal scrolling -->
        <div class="content-row" id="moviesRow1">
          <!-- Movie content cards will be populated dynamically by main.js -->
        </div>
        <div class="content-row" id="moviesRow2">
          <!-- Movie content cards will be populated dynamically by main.js -->
        </div>
      </section>

      <!-- Animes Section: Displays a curated list of anime content -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Animes</h2>
          <a href="animes.html" class="section-link" target="_blank">See All</a>
        </div>
        <!-- Individual rows for independent horizontal scrolling -->
        <div class="content-row" id="animesRow1">
          <!-- Anime content cards will be populated dynamically by main.js -->
        </div>
        <div class="content-row" id="animesRow2">
          <!-- Anime content cards will be populated dynamically by main.js -->
        </div>
      </section>

      <!-- Webseries Section: Displays a curated list of webseries content -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Webseries</h2>
          <a href="webseries.html" class="section-link" target="_blank"
            >See All</a
          >
        </div>
        <!-- Individual rows for independent horizontal scrolling -->
        <div class="content-row" id="webseriesRow1">
          <!-- Webseries content cards will be populated dynamically by main.js -->
        </div>
        <div class="content-row" id="webseriesRow2">
          <!-- Webseries content cards will be populated dynamically by main.js -->
        </div>
      </section>

      <!-- Genres Section: Allows users to browse content by genre -->
      <section class="content-section">
        <h2 class="section-title section-title-centered">Browse by Genre</h2>
        <div class="genre-grid" id="genreGrid">
          <!-- Genre cards will be populated dynamically by main.js -->
        </div>
      </section>
    </main>

    <!-- Footer Placeholder: Content will be loaded dynamically by templates.js -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript Files (as modules) -->
    <!-- Scripts like movieApi.js and notifications.js are now imported by other modules and no longer need to be listed here. -->
    <script type="module" src="js/templates.js"></script>
    <!-- Loads reusable HTML templates -->
    <script type="module" src="js/main.js"></script>
    <!-- Main script for global functionalities and homepage content -->
    <script type="module" src="js/auth.js"></script>
    <!-- Manages user authentication (login/signup) -->
    <script type="module" src="js/watchlist.js"></script>
    <!-- Handles user watchlist functionality -->
  </body>
</html>
